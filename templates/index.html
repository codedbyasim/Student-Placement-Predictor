<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #00b894;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #019875;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Placement Predictor</h2>
        <form action="/predict" method="post">
            <label for="internships">Number of Internships</label>
            <input type="number" name="internships" required>

            <label for="cgpa">CGPA</label>
            <input type="number" name="cgpa" step="0.1" required>

            <label for="workshops">Workshops/Certifications</label>
            <input type="number" name="workshops" required>

            <label for="aptitude">Aptitude Test Score</label>
            <input type="number" name="aptitude" required>

            <label for="softskills">Soft Skills Rating</label>
            <input type="number" name="softskills" step="0.1" required>

            <button type="submit">Predict Placement</button>
        </form>
        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
